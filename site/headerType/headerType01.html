<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <title>헤더 유형01</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    a {
        text-decoration: none;
        color: #000;
    }
    li {
        list-style: none;
    }
    img {
        vertical-align: top;
        width: 100%;

    }
    h1,h2,h3,h4,h5,h6 {
        font-weight: normal;
    }
    .container {
        width: 1160px;
        margin: 0 auto;
        padding: 0 20px;
        /* background-color: rgba(0, 0, 0, 0.1); */
    }
    img {
        text-decoration: none;
    }
    .nexon {
        font-family: NexonLv1Gothic;
        font-weight: 400;
    }
    .section {
        padding: 120px 0;
    }
    .section.center {
        text-align: center;
    }
    .section__small {
        font-size: 14px;
        border-radius: 50px;
        background-color: #218d73;
        color: #fff;
        padding: 1px 23px;
        text-transform: uppercase;
        margin-bottom: 20px;
        display: inline-block;

    }
    .blind {
        position:absolute;
        clip:rect(0 0 0 0);
        width:1px;
        height:1px;
        margin:-1px;
        overflow:hidden;
    }
    .mt10 {margin-top: 10px !important;}
    .mt20 {margin-top: 20px !important;}
    .mt30 {margin-top: 30px !important;}
    .mt40 {margin-top: 40px !important;}
    .mt50 {margin-top: 50px !important;}
    .mt60 {margin-top: 70px !important;}
    .mt70 {margin-top: 60px !important;}
    
    .mb10 {margin-bottom: 10px !important;}
    .mb20 {margin-bottom: 20px !important;}
    .mb30 {margin-bottom: 30px !important;}
    .mb40 {margin-bottom: 40px !important;}
    .mb50 {margin-bottom: 50px !important;}
    .mb60 {margin-bottom: 70px !important;}
    .mb70 {margin-bottom: 60px !important;}

    .section__h2 {
        font-size: 50px;
        font-weight: 400;
        margin-bottom: 30px;
        line-height: 1;
    }
    .section__desc {
        font-size: 22px;
        color: #666;
        margin-bottom: 70px;
        font-weight: 300;
        line-height: 1.5;

    }
/* header__wrap */
.header__wrap {}
.header__inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    border-bottom: 1px solid #ccc;
}
.header__logo {
    width: 20%;
}
.header__menu {
    width: 60%;
    text-align: center;
}
.header__menu li {
    display: inline-block;
}
.header__menu li a {
    display: inline-block;
    padding: 20px;
}
.header__member {
    width: 20%;
    text-align: right;
}
.header__member a {
    border: 1px solid #000;
    padding: 10px 30px;
    border-radius: 50px;
    font-size: 16px;
}
    </style>
</head>
<body>
    <header class="header__wrap nexon">
        <div class="header__inner">
            <h1 class="header__logo"> Plant Planner</h1>
            <nav class="header__menu">
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">이로운 점</a></li>
                    <li><a href="#">주의할 점</a></li>
                    <li><a href="#">관리방법</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">연락방법</a></li>
                </ul>
            </nav>
            <div class="header__member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>
</body>
</html>
