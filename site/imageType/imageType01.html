<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지유형01</title>


    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            vertical-align: top;
            width: 100%;

        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        .centainer {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        img {
            text-decoration: none;
        }
        .nexon {
            font-family: NexonLv1Gothic;
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section .center {
            text-align: center;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;

        }

        /* image__type */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image__inner .image {
            width: 570px;
            height: 370px;
            background-color: #ccc;
            position: relative;
        }
        .image__body {
            position: absolute;
            left: 0;
            bottom: 0;
            color: #fff;
            text-align: left;
            padding: 30px;
        }
        .image__body .title {
            font-size: 32px;
            line-height: 1;
            margin-bottom: 15px;
        }
        .image__body .desc {
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 23%;

        }
        .image__body .btn {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <section class="image__wrap section nexon">
        <div class="centainer">
            <h2 class="section__h2 center">식물을 키우는 방법</h2>
            <p class="section__desc center">식물을 키우는 것은 생각만큼 쉽지않지만 배운다면 할 수 있습니다.</p>
            <div class="image__inner">
                <article class="image">
                    <figure class="image__header">
                        <img src="../asset/img/imageType01.jpg" alt="물을 주는 주기">
                    </figure>
                    <div class="image__body">
                    <h3 class="title">물을 주는 주기</h3>
                    <p class="desc"> 올바른 주기를 알고 물을 주는 것이 중요합니다.
                        너무 자주주면 뿌리가 썩을 수도 있기 때문입니다.</p>
                    <a href="#" class="btn">자세히보기</a>
                    </div>
                </article>
                <article class="image">
                    <figure>
                    <img src="../asset/img/imageType02.jpg" alt="광합성의 중요성">
                    </figure>
                    <div class="image__body">
                    <h3 class="title">광합성의 중요성</h3>
                    <p class="desc">올바른 주기를 알고 물을 주는 것이 중요합니다.
                        너무 자주주면 뿌리가 썩을 수도 있기 때문입니다.</p>
                        <a href="#" class="btn">자세히보기</a>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
