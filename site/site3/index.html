<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스터피자</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header" class="container">
        <h1 class="logo"><img src="images/logo.png" alt="logo"></h1>
        <ul>
            <li><a href="#">바로주문</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">매장</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">마이미피</a></li>
        </ul>
        <div class="right">
            <a href="#"><img src="./images/menuBtn01.png" alt="#"></a>
            <a href="#"><img src="./images/menuBtn02.png" alt="#"></a>
        </div>
    </header>
    <div id="slider">
        <div class="slider__wrap">
            <div class="slider">
                <img src="./images/slider01.jpeg" alt="슬라이더01">
            </div>
            <div class="slider">
                <img src="./images/slider02.jpeg" alt="슬라이더02">
            </div>
            <div class="slider">
                <img src="./images/slider03.jpeg" alt="슬라이더03">
            </div>
        </div>
        <div class="slider__dot">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="contents" class="container">
        <div id="cards">
            <div class="slider__min">
                <div class="slider__wrap">
                    <a href="#" class="slider">
                        <img src="./images/slider__min01.jpeg" alt="슬라이더_민01">
                    </a>
                    <a href="#" class="slider">
                        <img src="./images/slider__min02.jpeg" alt="슬라이더_민02">
                    </a>
                    <a href="#" class="slider">
                        <img src="./images/slider__min03.jpeg" alt="슬라이더_민03">
                    </a>
                </div>
                <div class="slider__dot">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="chains">
                <div class="chains__wrap">
                    <a href="#" class="chains">
                        <img src="./images/chain01.jpeg" alt="chains01">
                    </a>
                    <a href="#" class="chains">
                        <img src="./images/chain02.jpeg" alt="chains02">
                    </a>
                    <a href="#" class="chains">
                        <img src="./images/chain03.jpeg" alt="chains03">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous">
    </script>
    <script src="./javascript/script.js"></script>
</body>
</html>
