<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <title>배너유형01</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        * {
            text-decoration: none;
            /* color: #000; */
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        li {
            list-style: none;
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        .mb0  {margin-top: 0px !important;}
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            /* background-color: rgba(0, 0, 0, 0.1); */
            padding: 120px 0;
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .banner__wrap {
            height: 500px;
            position: relative;
            box-sizing: border-box;
            z-index: 10;
        }
        .banner__wrap::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url(../asset/img/bannerType01_01.jpg);
            background-repeat: no-repeat;
            background-position: center ;
            z-index: -1;
            background-color: #000;
        }
        .banner__inner {
            color: #fff;
            text-align: center;
        }
        .banner__inner h3 {
            font-size: 50px;
            margin-bottom: 45px;
            /* line-height: 1.5; */
        }
        .banner__inner p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 50px;
        }
        .banner__inner a {
            color: #D6D6D6;
        }
        </style>
</head>
<body>
    <section class="banner__wrap nexon section">
        <h2 class="blind">배너</h2>
        <div class="banner__inner container">
            <h3>별을 보러 호주에 놀러와요 now!</h3>
            <p>오늘 마음먹었다면 내일 출발하는건 어때요 ? <br>회사요? 집이요 ?  모두 뒤로하고 떠나요!</p>
            <a href="#">인생 한번사는거 신나게 살아요 n_n</a>
        </div>
    </section>
</body>
</html>
