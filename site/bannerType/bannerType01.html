<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <title>bannerType01</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            vertical-align: top;
            width: 100%;

        }
        li {
            list-style: none;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
        }
        img {
            text-decoration: none;
        }
        .nexon {
            font-family: NexonLv1Gothic;
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section.center {
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #218d73;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;

        }
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 70px !important;}
        .mt70 {margin-top: 60px !important;}
        
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 70px !important;}
        .mb70 {margin-bottom: 60px !important;}

        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        /* banner__wrap */
        .banner__wrap {
            background-image: url(../asset/img/bannerType01_01.jpg);
            height: 500px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            
        }
        .banner__wrap::before {
            content: '';
            width: 100%;
            height: 100%;
            background-color: rgba(166, 37, 37, 0.6);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        .banner__inner h2 {
            font-size: 50px;
            color: #fff;
            text-align: center;
            margin-bottom: 50px;
        }
        .banner__inner p {
            font-size: 16px;
            line-height: 1.7;
            text-align: center;
            color: #fff;
            margin-bottom: 100px;
        }
        .banner__right {
            text-align: center;
            color: #fff;
            
        }
    </style>
</head>
<body>
    <section class="banner__wrap nexon section">
        <div class="container">
            <div class="banner__inner">
                <h2>식물을 관리하는 방법</h2>
                <p>식물을 기르는데 필요한 것들과 숙지해야될 사항은 <br> 플렌테리어 어플을 사용하시면 더욱 자세하게 알아볼 수 있습니다.</p>
            </div>
            <address class="banner__right">
                im.kebab00@gmail.com
            </address>

        </div>
    </section>
</body>
</html>
