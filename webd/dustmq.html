<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디 시험</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }
        #header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }
        #header div img {
            width: 150px;
        }
        #header nav ul {
            display: flex;
        }
        #header nav ul li {
            display: inline-block;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div><img src="img/Untitled-1.jpg" alt="롯데월드"></div>
            <nav>
                <ul>
                    <li><a href="#">즐길거리</a></li>
                    <li><a href="#">요금/우대혜택</a></li>
                    <li><a href="#">참여프로그램</a></li>
                    <li><a href="#">이용가이드</a></li>
                    <li><a href="#">소통서비스</a></li>
                </ul>
            </nav>
        </header>
        <main id="main"></main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
