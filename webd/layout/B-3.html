<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-3)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;

        }
        #header .container {
            display: flex;

        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #9b2727;

        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #f61111;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #slider .container {
            height: 300px;
            background-color: #ad7474;
            
        }
        #content .container {
            display: flex;
        }
        #content .container .cont1 {
            width: 33.33333%;
            height: 200px;
            background-color: #310606;
        }
        #content .container .cont2 {
            width: 33.33333%;
            height: 200px;
            background-color: #785c5c;
        }
        #content .container .cont3 {
            width: 33.33333%;
            height: 200px;
            background-color: #d75757;
        }
        #footer {
            background-color: #ccc;
        }
        #footer .container {
            height: 100px;
            display: flex;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: #cc9696;
        }
        #footer .container .foot2 {
            width: 60%;
            background-color: #db0e0e;
        }
        #footer .container .foot3 {
            width: 20%;
            background-color: #800303;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <div class="nav">메뉴</div>
        </div>
    </header>
    <!-- //header -->
    <article id="slider">
        <div class="container">
            이미지슬라이더
        </div>
    </article>
    <!-- //slider -->
    <section id="content">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <!-- //section -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">하단메뉴</div>
            <div class="foot3">카피라이터</div>
        </div>
    </footer>
    <!-- //footer  -->
</body>
</html>
