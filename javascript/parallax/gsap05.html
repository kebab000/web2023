            progress {

                left: 0;
                appearance: none;

                height: 5px;
                border: none;
                background: transparent;
            }
            progress::-webkit-progress-bar {
                background: transparent;
            }
            progress::-webkit-progress-value {

                background-attachment: fixed;

            progress::-moz-progress-bar {

            }
            .parallaxs__item__title {

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
        <script>
            const box1 = document.querySelector("#section1 .parallaxs__item__img")
            const box2 = document.querySelector("#section2 .parallaxs__item__img")
            const text2 = document.querySelector("#section2 .parallaxs__item__title")
            const box3 = document.querySelector("#section3 .parallaxs__item__img")
            const box4 = document.querySelector("#section4 .parallaxs__item__img")
            const box5 = document.querySelector("#section5 .parallaxs__item__img")
            const box6 = document.querySelector("#section6 .parallaxs__item__img")
            const box7 = document.querySelector("#section7 .parallaxs__item__img")
            const box8 = document.querySelector("#section8 .parallaxs__item__img")
            const box9 = document.querySelector("#section9 .parallaxs__item__img")

            gsap.defaults({ease: "none", duration: 2});

            const ani1 = gsap.timeline();
            ani1.to(box1,{
                rotation: 720,
                scale: 0.1,
                borderRadius: 200
            })
            ani1.to(box1,{
                rotation: 0,
                scale: 1,
                borderRadius: 20
            })
            ScrollTrigger.create({
                animation: ani1,
                trigger: "#section1",
                start:"top top",
                end:"+=2000",
                scrub: true,
                pin: true,
                anticipatePin: true,
                markers: true
            })
            const ani2 = gsap.timeline();
            ani2.to(text2,{
                rotation: 720,
                scale: 100,
                duration:2

            })
            ScrollTrigger.create({
                animation: ani2,
                trigger: "#section2",
                start:"top top",
                end:"+=20000",
                scrub: true,
                pin: true,
                anticipatePin: true,
                markers: true
            })
            const ani3 = gsap.timeline();
            ani3.from("#section3 .parallaxs__item__img.i1",{y: -200, duration: 1}, "a")
                .from("#section3 .parallaxs__item__img.i2",{y: 200, duration: 1},"a")
                .from("#section3 .parallaxs__item__img.i3",{y: -200, duration: 1},"a")
            ScrollTrigger.create({
                animation: ani3,
                trigger: "#section3",
                start:"top top",
                end:"+=3000",
                scrub: true,
                pin: true,
                anticipatePin: 1,
                markers: true
                
            });
              // 여러방향으로 흩어지는 22
              gsap.to("#section4 .parallaxs__item__img.i1", {
                duration: 2,
                x: -1000,
                rotation : 360,
                scrollTrigger : {
                    trigger : box4,
                    start: "top 30%",
                    end : "bottom 20%",
                    markers : false ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            gsap.to("#section4 .parallaxs__item__img.i2", {
                duration: 2,
                x: -800,
                y: -400,
                rotation : 360,
                scrollTrigger : {
                    trigger : box4,
                    start: "top 30%",
                    end : "bottom 20%",
                    markers : false ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            gsap.to("#section4 .parallaxs__item__img.i3", {
                duration: 2,
                y: -400,
                rotation : 360,
                scrollTrigger : {
                    trigger : box4,
                    start: "top 30%",
                    end : "bottom 20%",
                    markers : false ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            
            gsap.to("#section4 .parallaxs__item__img.i4", {
                duration: 2,
                x: 800,
                y: -400,
                rotation : 360,
                scrollTrigger : {
                    trigger : box4,
                    start: "top 30%",
                    end : "bottom 20%",
                    markers : false ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            gsap.to("#section4 .parallaxs__item__img.i5", {
                duration: 2,
                x: 1000,
                rotation : 360,
                scrollTrigger : {
                    trigger : box4,
                    start: "top 30%",
                    end : "bottom 20%",
                    markers : false ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            //05 글자가 나옵니다
            gsap.to("#section5 .parallaxs__item__title", {
                duration: 1,
                x: 0,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box5,
                    start: "top bottom",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            //05 글자 붙이기
            gsap.to("#section6 .parallaxs__item__title", {
                duration: 1,
                x: -200,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box6,
                    start: "top 150%",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            gsap.to("#section6 .parallaxs__item__num", {
                duration: 1,
                x: -680,
                yPercent: -350,
                scale: 2,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box6,
                    start: "top 150%",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 2 // true, 1, 2, 

                }
            })
             //05 글자 붙이기
             gsap.to("#section6 .parallaxs__item__title", {
                duration: 1,
                x: -200,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box6,
                    start: "top 150%",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            gsap.to("#section6 .parallaxs__item__num", {
                duration: 1,
                x: -680,
                yPercent: -350,
                scale: 2,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box6,
                    start: "top 150%",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 2 // true, 1, 2, 

                }
            })
            // 없앴다 나오기 
            gsap.to("#section7.parallaxs__item", {
                duration: 1,
                opacity:1,
                scale: 1.5,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box7,
                    start: "top bottom",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 1 // true, 1, 2, 

                }
            })
            // 한쪽 구석으로
            gsap.to("#section8.parallaxs__item", {
                duration: 2,
                x: -500,
                y: 200,
                scale: 0.5,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box8,
                    start: "top bottom",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 1 // true, 1, 2, 

                }
            })
            // 저쪽 구석으로
            gsap.to("#section9.parallaxs__item", {
                duration: 2,
                x: 500,
                y: 300,
                scale: 0.5,
                // rotation : 360,
                scrollTrigger : {
                    trigger : box9,
                    start: "top bottom",
                    end : "bottom 20%",
                    markers : true ,
                    scrub : 1 // true, 1, 2, 

                }
            })
        </script>
