        <progress max="100" value="0">

        </progress>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
        <script>
            gsap.utils.toArray(".parallaxs__item__num").forEach(function(item){
                item_tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: item,
                        start: "top 80%",
                        end:"bottom 20%",
                        scrub: true,
                        markers: false
                    }
                });
                item_tl.from(item, {opacity: 0, duration: 0.5});
                item_tl.to(item, {opacity: 0, duration: 0.5});
            });
            gsap.utils.toArray(".parallaxs__item__img").forEach(function(img){
                ScrollTrigger.create({
                    trigger: img,
                    start: "top 80%",
                    end: "bottom 20%",
                    markers: true,
                    onEnter: function(){
                        gsap.fromTo(img,
                            {x: 200, autoAlpha: 0},
                            {duration: 1.25, x: 0, autoAlpha: 1, ease: "back", overwrite: "auto"}
                        );
                    },
                    onLeave: function(){
                        gsap.fromTo(img,
                            {autoAlpha: 1},
                            {autoAlpha: 0, overwrite: "auto"}
                        );
                    },
                    onEnterBack: function(){
                        gsap.fromTo(img,
                            {x: -200, autoAlpha: 0},
                            {duration: 1.25, x: 0, autoAlpha: 1, ease: "back", overwrite: "auto"}
                        );
                    },
                    onLeaveBack: function(){
                        gsap.fromTo(img,
                            {autoAlpha: 1},
                            {autoAlpha: 0, overwrite: "auto"}
                        );
                    }
                })
            })
            gsap.to("progress", {
                value:100,
                ease: "none",
                scrollTrigger: {scrub:0.3}
            })
        </script>
