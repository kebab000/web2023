    <script>
        const dataQuestion = () => {
            fetch("json/gisa2020_01.json")
            .then(res => res.json())
            .then(items => {
                // console.log(items);
                questionAll = items.map((item,index) => {
                    const formattedQuestion = {
                        question: item.question,
                        num: index + 1,
                    }
                    console.log(formattedQuestion);
                    const answerChoice = [...item.incorrect_answers];  //틀린답불러오기
                    formattedQuestion.answer = Math.floor(Math.random() * answerChoice.length) + 1; //정답을 랜덤으로 불러오기
                    answerChoice.splice(formattedQuestion.answer -1, 0, item.correct_answers); //정답이랑 오답이랑 합침
                    answerChoice.forEach((choice, index) => {
                        formattedQuestion["choice" + (index + 1)] = choice;
                    })
                });
            });
