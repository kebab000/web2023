    <link rel="stylesheet" href="css/reset.css">

    <style>
        .mouse__wrap {
            cursor: none;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            user-select: none;
            pointer-events: none;
            transition: 
            background-color 0.3s,
            border-color 0.3s,
            transform 0.6s,
            border-radius 0.6s,
            border 0.6s
            ;
        }
        .mouse__cursor.s1 {
            background-color: rgba(158, 100, 100, 0.7);
            border-color: #ac5454;
        }
        .mouse__cursor.s2 {
            background-color: rgba(158, 100, 100, 0.7);
            border-color: #b82b2b;
            transform: scale(2) rotateY(720deg);
            
        }
        .mouse__cursor.s3 {
            background-color: rgba(87, 135, 32, 0.7);
            border-color: #5ab82b;
            transform: scale(2) rotateX(545deg);   
        }
        .mouse__cursor.s4 {
            background-color: rgba(32, 135, 128, 0.7);
            border-color: #2bb89e;
            transform: scale(6); 
            border-radius: 30%;

        }
        .mouse__cursor.s5 {
            background-color: rgba(87, 135, 32, 0.7);
            border-color: #5ab82b;
            transform: scale(2) skew(1080deg);  
        }
        .mouse__cursor.s6 {
            background-color: rgba(32, 37, 135, 0.7);
            border-color: #2b55b8;
            transform: scale(0.1);   
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .mouse__text p {
            font-size: 2vw;
            line-height: 1.5;
        }
        .mouse__text p:last-child {
            font-size: 3vw;
        }
        .mouse__text p span {
            color: #34abcd;
        }
        .mouse__info {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
