<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05. 마우스 이펙트</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mouse.css" />
    <style>
      body {
        overflow: hidden;
      }
      #header {
        z-index: 100;
      }
      .mouse__img {
        width: 100%;
        height: 100vh;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .mouse__img figure {
        width: 50vw;
        height: 60vh;
        position: relative;
        overflow: hidden;
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
        transition: transform 500ms ease;
        cursor: none;
      }
      .mouse__img figure:hover {
        transform: scale(1.025);

      }
      .mouse__img figure img {
        position: absolute;
        left: -5%;
        top: -5%;
        width: 110%;
        height: 110%;
        object-fit: cover;
        filter: sepia(30%) saturate(30%);
        border-radius: 5px;
      }
      .mouse__img figure figcaption {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 21px;
        line-height: 1.4;
        color: #18144c;
      }
      .mouse__cursor {
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        z-index: 1000;
        user-select: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="img08 bg06 font08">
    <header id="header">
      <h1>Javascript Mouse Effect05</h1>
      <p>마우스 이펙트 - 마우스 따라다니기</p>
      <ul>
        <li><a href="mouseEffect01.html">1</a></li>
        <li><a href="mouseEffect02.html">2</a></li>
        <li><a href="mouseEffect03.html">3</a></li>
        <li ><a href="mouseEffect04.html">4</a></li>
        <li class="active"><a href="mouseEffect05.html">5</a></li>
      </ul>
    </header>
    <!-- //heaver -->
    <main id="main">
      <div class="mouse__wrap">
        <div class="mouse__cursor"></div>
        <div class="mouse__img">
          <figure>
            <img src="img/mouseEffect08-min.jpg" alt="이미지" />
            <figcaption>
              <p>We first make our habits, then our habits make us.</p>
              <p>
                처음에는 우리가 습관을 만들지만 그다음에는 습관이 우리를 만든다.
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>
    <!-- //main -->
    <footer id="footer"></footer>
    <!-- //footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
      document.querySelector(".mouse__img figure").addEventListener("mousemove", (e) => {
        // 마우스 좌표 값
        let mousePageX = e.pageX;
        let mousePageY = e.pageY;
        
        // 전체 화면 가로 값
        let centerPageX = window.innerWidth / 2 - mousePageX;
        let centerPageY = window.innerHeight / 2 - mousePageY;
        
        // 요소 이동 및 회전하기
        gsap.to(".mouse__cursor", {
            duration: 0.2,
            left: e.pageX,
            top: e.pageY,
            rotationZ: centerPageX / 10, // Z축을 기준으로 회전
            ease: "power2.out", // 원하는 이징 함수 사용
        });

        // 이미지 이동 및 회전하기
        const imgMove = document.querySelector(".mouse__img");
        imgMove.style.transform =
            "translate(" +
            -centerPageX / 15 +
            "px, " +
            -centerPageY / 15 +
            "px) rotateZ(" +
            -centerPageX / 150 +
            "deg)";
        });
    </script>
  </body>
</html>
