        /* text__inner */
        .text__inner {
            text-align: center;
            font-size: 9vw;
            font-family: 'PPEiko-Thin';
            line-height: .81;
        }
        .text__inner .txt1 {
            margin-left: -40vw;
        }
        .text__inner .txt2 {
            position: relative;
            z-index: 10;
        }
        .text__inner .txt3 {
            margin-left: -30vw;
        }
        .text__inner .img {
            width: 30vw;
            height: 30vw;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            position: absolute;
            right: 10vw;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        .text__inner .img img {
            width: 100%;
        }

<body>
    <main id="main">
        <section id="section1" data-bgcolor="#2c4855">

        </section>
        <!-- //section1 -->

        <section id="section2" data-bgcolor="#e3c4b8">
        </section>
        <!-- //section2 -->

        <section id="section3" data-bgcolor="#947e75">

        </section>
        <!-- //section3 -->

        <section id="section4" data-bgcolor="#a16a0f">
        
        </section>
        <!-- //section4 -->

        <section id="section5" data-bgcolor="#354E5F">
        
        </section>
        <!-- //section5 -->

        <section id="section6" data-bgcolor="#c0621a">
        </section>
        <!-- //section6 -->
    </main>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)

        const backColor = document.querySelectorAll("[data-bgcolor]");

        backColor.forEach((colorSection, i) => {
            const prevBg = i === 0 ? "" : backColor[i - 1].dataset.bgcolor;

            ScrollTrigger.create({
                trigger: colorSection,
                start: 'top 50%',
                end: 'bottom 5%',
                markers: false,
                onEnter: () => gsap.to("#main", {
                    backgroundColor: colorSection.dataset.bgcolor,
                }),
                onLeaveBack: () => gsap.to("#main", {
                    backgroundColor: prevBg,
                })
            });
        });
    </script>
</body>
</html>
