<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//테이블
{
        let table = "<table border='1'>";

            for(let i=1; i<=5; i++){
                table +="<tr>"
                    for(let j=1;j<=5;j++){
                        table +="<td>"+j+"</td>"
                    }
                table +="</tr>"
            }
            table += "</table>";

        document.write(table)
    }

        {
                // 구구단 

    {
        for(let i=2; i<=9; i++){
            document.write(i+"단","<br>")

            for(let j=1; j<=9; j++){
                document.write(i + " * " + j +"="+ i*j);
                document.write("<br>")
            }
            document.write(i,"<br><br>")
        }
    }
        }

        {
            // 테이블 연습해보자
            let table = "<table border= '1'>"
                for(let i=1; i<=5; i++){
                    table +="<tr>"
                        for(let j=1; j<=5;j++){
                            table += "<td>"+j+"</td>"
                        }
                    table +="</tr>"
                }
                table += "</table>"
                document.write(table);
        }
    </script>
</body>
</html>
