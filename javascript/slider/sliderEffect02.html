<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>02. 슬라이드이펙트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slider.css">

    <style>
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 이미지가 보이는 영역*/
        .slider__img {      
            position: relative;
            width: 800px;
            height: 450px;
            overflow: hidden;
        }
        /* 이미지가 움직이는 영역 */
        .slider__inner {      
            display: flex;
            flex-wrap: wrap;
            width: 4000px;
            height: 450px;
        }       
        /* 개별적인 이미지 */
        .slider {
            position: relative;
            width: 800px;
            height: 450px;
        }
    </style>
</head>
<body class="img02 bg02 font02">
    <header id="header">
        <h1>Javascript slider Effect02</h1>
        <p>슬라이더 이펙트 : 좌로 움직이기</p>
        <ul>
            <li><a href="sliderEffect01.html">1</a></li>

            <li><a href="sliderEffect04.html">4</a></li>
            <li><a href="sliderEffect05.html">5</a></li>
            <li><a href="sliderEffect06.html">6</a></li>
            <li><a href="sliderEffect07.html">7</a></li>
        </ul>
    </header>
    <!-- //heaver -->
    <main id="main">
        <div class="slider__wrap">
            <div class="slider__img">
                <div class="slider__inner">
                    <div class="slider"><img src="./img/sliderEffect06-min.jpg" alt="이미지1"></div>
                    <div class="slider"><img src="./img/sliderEffect07-min.jpg" alt="이미지2"></div>
                    <div class="slider"><img src="./img/sliderEffect08-min.jpg" alt="이미지3"></div>
                    <div class="slider"><img src="./img/sliderEffect09-min.jpg" alt="이미지4"></div>
                    <div class="slider"><img src="./img/sliderEffect10-min.jpg" alt="이미지5"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->
    <footer id="footer">
        <a href="mailto:imkebab00@gmail.com">im.kebab00@gmail.com</a>
    </footer>
    <!-- //footer -->
    <script>
        // 선택자 
        const sliderWrap = document.querySelector(".slider__wrap");     
        const sliderImg = sliderWrap.querySelector(".slider__img");     // 이미지가 보이는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner");  // 이미지가 움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider");          // 개별적인 이미지

        let currentIndex = 0; // 현재 보이는 이미지
        let sliderCount = slider.length; // 이미지 갯수
        let sliderInterval = 3000;  //이미지 변경 시간
    </script>
        
<!-- javascript -->
    <script>
        sliderInner.style.transiton = "all 0.6s";
        setInterval(() => {
            currentIndex = (currentIndex + 1) % sliderCount ;

            console.log(currentIndex)
            sliderInner.style.transform = "translateX("+ -800 * currentIndex + "px)"
        },sliderInterval);
    </script>
    <!-- GSAP -->
   
</body>
