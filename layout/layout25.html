<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 05 - grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;

        }
        #main {
            height: 780px;
            background-color: #886F65;

        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
        main .container {
            display: grid;
            grid-template-columns:600px 600px ;
            grid-template-rows: 100px 200px 480px;
            grid-template-areas: 
                "cont1 cont1"
                "cont2 cont2"
                "cont4 cont3"
            ;
        }
        .cont1 {
            grid-area: cont1;
            background-color: #74574A;
        }
        .cont2 {
            grid-area: cont2;
            background-color: #684D43;


        }
        .cont3 {
            grid-area: cont3;
            background-color: #594139;


        }
        .cont4 {
            grid-area: cont4;
            background-color: #4A352F;
            

        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>

        </nav>
        <main id="main">
            <div class="container">
                <section class="cont1"></section>
                <section class="cont2"></section>
                <section class="cont3"></section>
                <section class="cont4"></section>
            </div>
            
        </main>
        <footer id="footer">
            <div class="container"></div>

        </footer>
    </div>
    
</body>
</html>
