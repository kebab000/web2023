<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 시험 - grid</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #705a5a;
        }
        #log {
            width: 300px;
            height: 100px;
            background-color: #1c0728;
        }
        #baner {
            width: 1200px;
            height: 480px;
            background-color: #8c7272;
        }
        #constant {
            width: 1200px;
            height: 300px;
            background-color: #870e0e;
            float: left;
        }
        .con1 {
            width: 400px;
            height: 300px;
            background-color: #3f8b5b;
            float: left;
        }
        .con2 {
            width: 800px;
            height: 300px;
            background-color: #042c12;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #131212;
            clear: both;
        }
        .log {width: 200px;
            height: 100px;
            background-color: #134d28;
            float: left;
        }
        .copy {width: 800px;
            height: 100px;
            background-color: #79ae8c;
            float: left;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="log"></div>
        </header>
        <div id="baner"></div>
        <div id="constant">
            <div class="con1"></div>
            <div class="con2"></div>
        </div>
        <footer id="footer">
            <div class="log"></div>
            <div class="copy"></div>
        </footer>
    </div>
</body>
</html>
