<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2111</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #5f2e2e;
    }
    #wrap {
        width: 1200px;
        height: 1080px;
        margin: 0 auto;
    }
    #header {
        width: 1200px;
        height: 100px;
        background-color: #e73f3f;
    }
    #nav {
        width: 1200px;
        height: 100px;
        background-color: #8b4040;
    }
    #aside {
        width: 400px;
        height: 780px;
        background-color: #8d7979;
        float: left;
    }
    #aside1 {
        width: 400px;
        height: 360px;
        background-color: #9b5656;
    }
    #section {
        width: 800px;
        height: 780px;
        background-color: #381361;
        float: left;
    }
    #section1 {
        width: 800px;
        height: 360px;
        background-color: #633894;
    }
    #footer {
        width: 1200px;
        height: 100px;
        background-color: #c09c9c;
        clear: both;
    }

</style>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div id="aside1"></div>
        </div>
        <div id="section">
            <div id="section1"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
