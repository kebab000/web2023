<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            height: 1000px;
            background-color: #241e1e;
            float: left;
        }
        #aside .log {
            width: 100%;
            height: 300px;
            background-color: #c17f7f;
        }
        #aside .notice {
            width: 100%;
            height: 700px;
            background-color: #420303;}
        #section {
            width: 900px;
            height: 1000px;
            background-color: #761818;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="log"></div>
            <div class="notice"></div>
        </div>
        <div id="section"></div>
    </div>
    
</body>
</html>
