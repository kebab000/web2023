<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;

        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {

            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            width: 100%;
            height: 100px;
            background-color: #fff;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
            /* clear: both; */
        }
        #article1 {
            width: 20%;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        #article2{
            width: 80%;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        #article3{
            width: 80%;
            height: 260px;
            background-color: #03A9F4;
            float: left;
        }
        #article4{
            width: 80%;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        @media (max-width:1220px){
            #wrap {
            width: 96%;
        }
            #article3{
                width: 40%;
                height: 520px;
            }
            #article4{
                width: 40%;
                height: 520px;
            }
        }
        @media (max-width:768px){
            #wrap {
            width: 100%;
            }
            #article2{                
                width: 80%;
                height: 390px;
            }
            #article3{
                width: 80%;
                height: 390px;
            }
            #article4{
                display: none;
            }
        }
        @media (max-width:660px){
 
            #article1{                
                width: 100%;
                height: 150px;
            }
            #article2{
                width: 100%;
                height: 430px;
            }
            #article3{
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main" class="clearfix">
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
            <div id="article4"></div>
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
