<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃17 - flex 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #section1 {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        #section2 {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        #section3 {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media(max-width:1220px){
            #wrap {
                width: 96%;
            }
        }
        @media(max-width:786px){
            #wrap {
                width: 100%;
            }
            #section1 {
                width: 40%;
                height: 630px;
            }
            #section2 {
                width: 60%;
                height: 630px;
            }
            #section3 {
                width: 100%;
                height: 150px;
            }
        }
        @media(max-width:480px){
            #section1 {
                width: 100%;
                height: 200px;
            }
            #section2 {
                width: 100%;
                height: 430px;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <section id="section1"></section>
            <section id="section2"></section>
            <section id="section3"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
