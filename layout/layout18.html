<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃18 - flex 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            width: 100%;
            height: 780px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        .container {
            width: 70%;
            height: 780px;
        }
        .section1 {
            height: 260px;
            background-color: #29B6F6;
        }
        .section2 {
            height: 260px;
            background-color: #03A9F4;
        }
        .section3 {
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }
        @media(max-width:1220px){
            #wrap {
                width: 96%;
            }
            .container{
                display: flex;
                flex-wrap: wrap;
            }
            .section1 {
                width: 100%;
            }
            .section2 {
                width: 50%;
                height: 520px;
            }
            .section3 {
                width: 50%;
                height: 520px;
            }
        }
        @media(max-width:786px){
            #wrap {
                width: 100%;
            }
            .section1 {
                width: 100%;
                height: 390px;
            }
            .section2 {
                width: 100%;
                height: 390px;
            }
            .section3 {
                display: none;
            }   
        }
        @media(max-width:460px){
            .aside {
                width: 100%;
                height: 200px;
            }
            .container{
                width: 100%;
                height: 580px;
            }
            .section1 {
                width: 100%;
                height: 430px;
            }
            .section2 {
                width: 100%;
                height: 150px;
            }
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside class="aside"></aside>
            <div class="container">
            <section class="section1"></section>
            <section class="section2"></section>
            <section class="section3"></section>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
