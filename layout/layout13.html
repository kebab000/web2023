<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃13 - flex 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;}
        #main {
            width: 1200px;
            background-color: #4FC3F7;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
        }
        #section1 {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
        }
        #section2 {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
        }
        #article {
            width: 900px;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="section">
            <section id="section1"></section> 
            <section id="section2"></section> 
            <article id="article"></article> 
            </section> 
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
