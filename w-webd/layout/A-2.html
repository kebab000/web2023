<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 2번 레이아웃</title>
    <style>
        .wrap {
            width: 1200px;
            margin: 0 auto;
            background-color: rgb(85, 24, 24);
        }
        .header {
            height: 100px;
            width: 100%;
            display: flex;
        }
        .header .log {
            width: 30%;
            background-color: #812121;
        }
        .header .menu {
            width: 70%;
            background-color: #b35656;
        }
        .slider {
            width: 100%;
            height: 300px;
            background-color: #6f9d3f;

        }
        .section {
            display: flex;
            height: 200px;
            width: 100%;
        }
        .con1 {
            width: 33.3%;
            height: 100%;
            background-color: #907f7f;
        }
        .con2 {
            width: 33.3%;
            height: 100%;
            background-color: #504784;
        }
        .con3 {
            width: 33.3%;
            height: 100%;
            background-color: #42c34d;
        }
        .footer {
            height: 100px;
            width: 100%;
            display: flex;
        }
        .flog {
            width: 20%;
            background-color: #80a242;
        }
        .copy {
            width: 60%;
            background-color: #42a26f;
        }
        .SNS {
            width: 20%;
            background-color: #ecef30;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="log"></div>
            <div class="menu"></div>
        </div>
        <div class="main">
            <div class="slider"></div>
            <div class="section">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
            </div>
        </div>
        <div class="footer">
            <div class="flog"></div>
            <div class="copy"></div>
            <div class="패밀리 사이트"></div>
        </div>
    </div>
</body>
</html>
