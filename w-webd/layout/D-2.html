<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        .header {
            width: 200px;
            height: 650px;
            background-color: #9f8989;
        }
        .logo {
            width: 100%;
            height: 20%;
            background-color: #796161;
        }
        .nav{
            width: 100%;
            height: 80%;
            background-color: #bf2121;
        }
        .main {
            width: calc(100% - 200px);

            background-color: #d05c5c;
            height: 650px;

        }
        .contents {
            display: flex;
            height: 400px;
        }
        .slider {
            width: calc(100% - 230px);
            background-color: #a73333;
            height: 100%;

        }
        .photo {
            width: 230px;
            height: 100%;
            background-color: #b63232;
        }
        .section {
            background-color: #9a5757;
            height: 250px;
            width: 100%;
        }
        .footer {
            width: 100%;
            height: 100px;
            background-color: #753131;
            display: flex;
        }
        .flogo {
            width: 200px;
            height: 100px;
            background-color: #cf0d0d;
        }
        .copy {
            width: calc(100% - 430px);
            height: 100px;
            background-color: #050404;
        }
        .fsite {
            width: 230px;
            height: 100px;
            background-color: #331515;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <div class="main">
            <div class="contents">
                <div class="slider"></div>
                <div class="photo"></div>
            </div>
            <div class="section"></div>
        </div>
        <div class="footer">
            <div class="flogo"></div>
            <div class="copy"></div>
            <div class="fsite"></div>
        </div>
    </div>
</body>
</html>
