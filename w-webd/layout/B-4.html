<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap{
            background-color: gray;
            width: 100%;
            height: 700px;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #c3b4b4;
        }
        #header .container {
            display: flex;
        }
        #header h1{
            width: 30%;
            background-color: #dfbbbb;
        }
        #header nav{
            width: 70%;
            background-color: #c7c7c7;
        }
        #slider{
            width: 100%;
            height: 300px;
            background-color: #7e6060;
        }
        #contents{
            width: 100%;
            height: 200px;
            background-color: #7a7373;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1{
            width: 33.3%;
            background-color: #aba1a1;
        }
        #contents .content2{
            width: 33.3%;
            background-color: #c9afaf;
        }
        #contents .content3{
            width: 33.3%;
            background-color: #807777;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #7e7c7c;
        }
        #footer .container{
            display: flex;
        }
        #footer .footer1{
            width: 80%;
            background-color: #4f2323;
        }
        #footer .footer2{
            width: 20%;
            background-color: #9a6464;
        }
        #footer .footer1-1{
            width: 100%;
            height: 50px;
            background-color: #802020;
        }
        #footer .footer1-2{
            width: 100%;
            height: 50px;
            background-color: #da5c5c;
        }
        .container{
            width: 1200px;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            height: inherit;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container">

            </div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
