<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 1번 레이아웃</title>
    <style>
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        .header {
            height: 100px;
            width: 100%;
            display: flex;
        }
        .header .log {
            width: 30%;
            background-color: #812121;
        }
        .header .menu {
            width: 70%;
            background-color: #b35656;
        }
        .slider {
            width: 1200px;
            background-color: #a77777;
            overflow: hidden;
            height: 451px;
        }
        .slider__wrap{
            height: inherit;
            
        }
        .slider__wrap img {
            width: 1200px;

        }
        .section {
            display: flex;
            height: 200px;
            width: 100%;
        }
        .con1 {
            width: 33.3%;
            height: 100%;
            background-color: #dd5a5a;
        }
        .con2 {
            width: 33.3%;
            height: 100%;
            background-color: #530e0e;
        }
        .con3 {
            width: 33.3%;
            height: 100%;
            background-color: #930a0a;
        }
        .footer {
            height: 100px;
            width: 100%;
            display: flex;
        }
        .flog {
            width: 20%;
            background-color: #480707;
        }
        .copy {
            width: 60%;
            background-color: #a24242;
        }
        .SNS {
            width: 20%;
            background-color: #2d0808;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="log"></div>
            <div class="menu"></div>
        </div>
        <div class="main">
            <div class="slider">
                <div class="slider__wrap">
                    <img src="../img/Untitled-2.jpg" alt="이미지">
                    <img src="../img/Untitled-2.jpg" alt="이미지">
                    <img src="../img/Untitled-2.jpg" alt="이미지">
                </div>
            </div>
            <div class="section">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
            </div>
        </div>
        <div class="footer">
            <div class="flog"></div>
            <div class="copy"></div>
            <div class="SNS"></div>
        </div>
    </div>
    <script>
        const slider = document.querySelector(".slider__wrap");

        let index = 0

        function func (){
            let aa = (index += 1) % 3

            slider.style.transform = "translateY(" + - 451 * aa + "px)";
            slider.style.transition = "all 0.6s";
        }
        setInterval(func,3000);


    </script>
</body>
</html>
